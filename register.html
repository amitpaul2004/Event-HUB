<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        #message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Register for Event</h1>
    <form id="registration-form">
        <input type="hidden" id="event_id" name="event_id">
        
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <button type="submit">Register</button>
    </form>

    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get event_id from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event_id');
            document.getElementById('event_id').value = eventId;
            
            // Handle form submission
            const form = document.getElementById('registration-form');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Stop default form submission
                
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    event_id: parseInt(eventId)
                };

                fetch('http://127.0.0.1:5000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageDiv.textContent = 'Registration successful! Confirmation sent.';
                        messageDiv.className = 'success';
                        form.reset();
                    } else {
                        messageDiv.textContent = `Error: ${data.error}`;
                        messageDiv.className = 'error';
                    }
                })
                .catch(error => {
                    messageDiv.textContent = 'A network error occurred. Please try again.';
                    messageDiv.className = 'error';
                });
            });
        });
    </script>
</body>
</html>
